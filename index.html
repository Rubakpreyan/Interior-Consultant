<!DOCTYPE html>
<html lang="en" class="relative min-h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/devchallenges.png">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Interior - consutant</title>
    <style>
        @media screen and (max-width: 767px) {
            #nav-items {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body style="background-color: #181719;" class="p-4 md:p-12 md:pt-9">
    <header class="w-auto text-white">
        <nav class="p-4 md:flex md:justify-between md:items-center">
            <div class="flex justify-between items-center">
                <div class="p-2 text-md border border-white font-serif" id="heading">
                    This Interior
                </div>
                <button class="flex flex-col md:hidden focus:outline-none space-y-1" id="menu-toggle"
                    onclick="clickOn(); return false;">
                    <span class="bg-white w-10 h-1 border border-white" id="span-1"></span>
                    <span class="bg-white w-10 h-1 border border-white" id="span-2"></span>
                    <span class="bg-white w-10 h-1 border border-white" id="span-3"></span>
                </button>
            </div>
            <div class="space-y-10 invisible md:space-y-0 md:visible md:flex md:space-x-8 xl:space-x-14 text-lg font-serif"
                id="nav-items">
                <a class="block lg:inline-flex font-bold text-center hover:underline" href="">Home</a>
                <a class="block lg:inline-flex font-bold text-center hover:underline" href="">Collection</a>
                <a class="block lg:inline-flex font-bold text-center hover:underline" href="">About</a>
                <a class="block lg:inline-flex font-bold text-center hover:underline" href="">Contact</a>
            </div>
        </nav>
    </header>

    <div class="inline" id="content">
        <div class="flex flex-col mt-4 lg:flex lg:flex-row lg:justify-between lg:mt-8">
            <div class="w-3/4 text-white lg:pt-24">
                <h1 class="font-semibold text-4xl font-serif tracking-wider">Modern interior</h1>
                <p class="mt-6 tracking-wider leading-1">
                    A full-Service residential & &nbsp; <br> commercial interior design and &nbsp; <br> staging company
                    offering professional
                    organizing &nbsp; <br> & eco-services.
                </p>
                <div class="flex space-x-3 mt-6">
                    <div class="text-lg font-serif font-semibold">
                        Read more
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mt-1 " fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mt-5 relative flex justify-end">
                <div class="bg-indigo-200 lg:w-10/12 ">
                    <img src="./img/photo1.png" alt="">
                </div>
                <div class="absolute -bottom-10 right-5 lg:right-1">
                    <div style="background-color:#181719;"
                        class="float-right shadow-lg w-4/6 lg:w-auto h-auto mr-5 lg:mr-32 rounded-lg">
                        <div class="flex gap-x-5">
                            <div class="w-1/6 m-4">
                                <img src="./img/photo2.png" alt="..."
                                    class="shadow rounded-full lg:h-auto border-none" />
                            </div>
                            <div class="tracking-wider mt-6">
                                <h1 class="text-gray-200 font-semibold font-serif text-sm md:text-lg">Aliza Webber</h1>
                                <p class="mt-1 text-gray-500 font-serif font-semibold text-xs md:text-sm">Interior
                                    designer</p>
                            </div>
                        </div>
                        <div class="ml-5 text-white font-medium text-lg md:text-xl mt-3 mb-6 font-serif">
                            Designed in 2020 by &nbsp; <br> Aliza Webber
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="absolute inset-x-0 w-full bottom-0 " id="footer">
        <footer class="text-center mt-9">
            <a class="text-sm md:text-lg text-gray-400 font-mono tracking-wide" href="https://github.com/Rubakpreyan"
                target="_blank">
                Anonymous@DevChallenges.io</a>
        </footer>
    </div>

</body>
<script src="./javascript/script.js"></script>

</html>
